<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,i) in users" :key="item">{{i+1}}姓名：{{item.name}} 年龄：{{item.age}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                users: [
                    {
                        name: 'wj',
                        age: 22
                    },
                    {
                        name: 'lc',
                        age: 21
                    }, {
                        name: 'wzx',
                        age: 22
                    }]
            }
        })
    </script>
</body>

</html>
