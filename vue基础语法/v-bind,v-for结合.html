<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active:currentIndex == index}" @click="liClick(index)">
                {{index+1}}{{item}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ["盗梦空间", "速度与激情", "星际穿越", "复仇者联盟"],
                currentIndex: ''
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>

</html>
