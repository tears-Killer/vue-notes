<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-text='msg'></div>
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>
        <div v-once>{{msg}}</div>
        <input type="text" v-model="msg">
        <div>
            {{num}}
            <button @click="handle($event)">+1</button>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'biuaa',
                msg1: '<h3>hello vue</h3>',
                num: 1
            },
            methods: {
                handle: function (e) {
                    console.log(e.target);
                    
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
