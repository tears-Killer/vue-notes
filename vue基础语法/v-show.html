<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-if 条件为false时 元素不存在 -->
        <h3 v-if="flag">{{msg}}</h3>
        <!-- v-show 为false时 元素增加属性display:none -->
        <h3 v-show="flag">{{msg}}</h3>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                flag: true
            }
        })
    </script>
</body>

</html>
