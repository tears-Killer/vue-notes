<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3 :class="{active:flag}">{{msg}}</h3>
        <button @click="flag=!flag">变色</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                flag: true
            }
        })
    </script>
</body>

</html>
