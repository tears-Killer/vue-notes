<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model:value="score">
        <h3 v-if="score > 90">优秀</h3>
        <h3 v-else-if="score>60">及格</h3>
        <h3 v-else>辣鸡</h3>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                score: ''
            }
        })
    </script>
</body>

</html>
