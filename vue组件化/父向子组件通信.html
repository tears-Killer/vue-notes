<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmovies="movies"></cpn>
    </div>
    <template id="cpn">
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
        </ul>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {}
            },
            props: ['cmovies']
        }
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['盗梦', 'foucs', '复仇者', '星际穿越']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
