<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h3>子组件</h3>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'wzx'
            },
            methods: {
                showMessage() {
                    console.log('父组件函数');
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {}
                    },
                    methods: {
                        btnClick() {
                            this.$root.showMessage()
                            console.log(this.$parent.name);

                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
