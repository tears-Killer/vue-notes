<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn @itemclick="cpnClick"></cpn>
    </div>
    <template id="cpn">
        <div>
            <button v-for="item in categrores" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>

        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categrores: [
                        { id: 1, name: '热门推荐' },
                        { id: 2, name: '手机数码' },
                        { id: 3, name: '家电家具' }
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    this.$emit('itemclick', item)
                }
            }
        }
        const app = new Vue({
            el: '#app',
            data: {},
            components: {
                cpn
            },
            methods: {
                cpnClick(item) {
                    console.log(item);

                }
            }
        })
    </script>
</body>

</html>
