<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //子组件
        const cpn2 = Vue.extend({
            template: `
            <div>
                <h3>world</h3>
            </div>
            `
        })
        //父组件
        const cpn1 = Vue.extend({
            template: `
            <div>
                <h3>hello</h3>
                <cpn2/>
            </div>
            `,
            components: {
                cpn2
            }
        })


        const app = new Vue({
            el: '#app',
            data: {
            },
            components: {
                cpn1
            }
        })
    </script>
</body>

</html>
